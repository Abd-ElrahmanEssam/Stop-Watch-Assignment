<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop Watch</title>
  <!--FavIcon-->
  <link rel="icon" href="favicon_io (3)/favicon (2).ico">

  <!--Style Sheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="SW-Style.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Stop Watch Team</h1>
  </header>

  <div id="stopwatch">
    <div id="outer">
      <div id="timer" role="timer">00:00:00</div>
    </div>
    <div class="btns-container">
        <button onclick=" startbutton() " id="start-button">Start</button>
        <button onclick="stoptimer()" id="stop-button">Stop</button>
        <button onclick="resettimer()" id="reset-button">Reset</button>
    </div>
  </div>
  <footer>

  </footer>
  <script src="stopwatch.js"></script>
</body>
</html>
